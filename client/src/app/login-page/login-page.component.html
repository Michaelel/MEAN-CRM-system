<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
    <div class="card-content">
        <span class="card-title">Log in to the system</span>
        <div class="input-field">
            <input
              formControlName="email"
              id="email"
              type="email"
              [ngClass]="{'invalid' : form.get('email').invalid && form.get('email').touched}"
            >
            <label for="email">Email:</label>
            <span
              *ngIf="form.get('email').invalid && form.get('email').touched"
              class="helper-text red-text"
            >
                <span *ngIf="form.get('email').errors['required']">Email shouldn't be empty</span>
                <span *ngIf="form.get('email').errors['email']">Incorrect email format</span>
            </span>
        </div>
        <div class="input-field">
            <input
              formControlName="password"
              id="password"
              type="password"
              [ngClass]="{'invalid' : form.get('password').invalid && form.get('password').touched}"
            >
            <label for="password">Password:</label>
            <span
              *ngIf="form.get('password').invalid && form.get('password').touched"
              class="helper-text red-text"
            >
                <span *ngIf="form.get('password').errors['required']">Password shouldn't be empty</span>
                <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']"
                >
                  Minimal length: {{ form.get('password').errors['minlength']['requiredLength'] }} symbols.
                </span>
            </span>
        </div>
    </div>
    <div class="card-action">
        <button
          type="submit"
          class="modal-action btn waves-effect"
          [disabled]="form.invalid || form.disabled"
        >
            Log in
        </button>
    </div>
</form>
