<div class="page-title">
  <h4>
    <a routerLink="/categories">Categories</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{ isNew ? 'Add' : 'Edit' }} category
  </h4>
  <span>
          <button class="btn btn-small red">
            <i class="material-icons">delete</i>
          </button>
        </span>
</div>

<div class="row">
  <form class="col s12 l6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <input
        formControlName="name"
        id="name"
        type="text"
        [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}">
      <label for="name">Name</label>
      <span
        *ngIf="form.get('name').invalid && form.get('name').touched"
        class="red-text helper-text"
      >Category name shouldn't be empty</span>
    </div>

    <div>
      <input type="file"
             class="display-none"
             #input
             (change)="onFileUpload($event)"
      >
      <button
        class="waves-effect waves-light btn orange lighten-2 mb2"
        type="button"
        (click)="triggerInput()"
        [disabled]="form.disabled"
      >
        <i class="material-icons left">backup</i>
        Load the image
      </button>
    </div>

    <div>
      <button
        class="waves-effect waves-light btn"
        type="submit"
        [disabled]="form.invalid || form.disabled"
      >
        Save
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img class="responsive-img h200"
         [src]="imagePreview"
         *ngIf="imagePreview"
    >
  </div>
</div>


<!--Floating button-->
<div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li><a class="btn-floating green"><i class="material-icons">assignment</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">list</i></a></li>
  </ul>
</div>
